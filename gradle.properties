##########################################
# Gradle Build Performance
##########################################

# Run multiple modules in parallel to speed up builds
org.gradle.parallel=true

# Enable build caching to reuse task outputs between builds
org.gradle.caching=true

# Configure only the projects that are actually needed for the current task
org.gradle.configureondemand=true

# Cache the Gradle configuration phase to skip re-evaluating build scripts
org.gradle.configuration-cache=true
org.gradle.configuration-cache.parallel=true

##########################################
# Kotlin Compilation
##########################################

# Enable incremental Kotlin compilation (faster rebuilds)
kotlin.incremental=true

# Allow Kotlin compiler tasks to run in parallel
kotlin.parallel.tasks.in.project=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

##########################################
# Android Gradle Plugin (AGP)
##########################################

# Recommended Gradle JVM settings for large Android multi-module projects.
# -Xmx6g : Allocates up to 6 GB of memory to the Gradle daemon for better performance.
# -XX:+UseParallelGC : Uses the parallel garbage collector for faster memory cleanup.
# -XX:MaxMetaspaceSize=1g : Prevents excessive memory usage from class metadata.
# -Dfile.encoding=UTF-8 : Ensures consistent file encoding across environments.
org.gradle.jvmargs=-Xmx6g -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
